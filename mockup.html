<body>
    <div class="wrapper">
        <div class="header">
            <div class='progressBar' id='progressBar'></div>
            <h1>Fast English!</h1>
        </div>
        <div class="main">
            <div class="box sidebar"></div>
            <div class="box content">
                <div class='middle'>
                    <!--
                    <h2>{Question?}</h2>
                    <label>Anwser
                        <input type='text' id='anwserButton' class='textboxDefault' value='' placeholder='Your anwser'/>
                    </label>
                    <input type='button' class="btnDefault" value='Next!' />
                    -->

                    <label class='optionGroupTitle'>
                        Dificulty:
                        <input type="radio" id='dificultyEasy' name='dificulty' class='radioDefault' value="EASY"/><label for='dificultyEasy'><span></span>EASY</label>
                        <input type="radio" id='dificultyMedium' name='dificulty' class='radioDefault' value="MEDIUM" /><label for='dificultyMedium'><span></span>MEDIUM</label>
                        <input type="radio" id='dificultyHard' name='dificulty' class='radioDefault' value="HARD "/><label for='dificultyHard'><span></span>HARD</label>
                    </label>
                    <label class='optionGroupTitle'>
                        Questions Amount:
                        <input type="radio" id='questionsLow' name='questionsAmount' class='radioDefault' value="10" /><label for='questionsLow'><span></span>10</label>
                        <input type="radio" id='questionsMiddle' name='questionsAmount' class='radioDefault' value="30" /><label for='questionsMiddle'><span></span>30</label>
                        <input type="radio" id='questionsHight' name='questionsAmount' class='radioDefault' value="90 "/><label for='questionsHight'><span></span>90</label>
                    </label>
                    <label class='optionGroupTitle'>
                        Target Time (minutes):
                        <input type="radio" id='targetTimeLow' name='targetTime' class='radioDefault' value="180" /><label for='targetTimeLow'><span></span>5</label>
                        <input type="radio" id='targetTimeMiddle' name='targetTime' class='radioDefault' value="30" /><label for='targetTimeMiddle'><span></span>10</label>
                        <input type="radio" id='targetTimeHight' name='targetTime' class='radioDefault' value="180"/><label for='targetTimeHight'><span></span>15</label>
                    </label>
                    <input type='button' class="btnDefault" value='Start!' />

                    <!--
                    <div class='result'>
                        <b>Key: </b>value
                    </div>
                    <input type='button' class="btnDefault" value='Restart!' />
                    <input type='button' class="btnDefault" value='Menu' />
                    -->
                </div>
                <!--
                <div class='middle-bottom'>
                    <span class='message success'>{messsage}</span>
                </div>
                -->
            </div>
            <div class="box sidebar">
                <ul class='no-bullets'>
                    <li class='spaced'><a href='#'>Contribute</a></li>
                    <li class='spaced'><a href='#'>Creator</a></li>
                </ul>
            </div>
        </div>
        <div class="footer">
